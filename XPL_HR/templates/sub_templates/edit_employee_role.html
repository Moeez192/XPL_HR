
{% extends 'templates/navs.html' %}

{% block title %} Add Employee Role {% endblock %}

{% block content %}


<h2 class="text-center mb-4">Employee Role</h2>
<form method="post">
    {% csrf_token %}

            <label  class="form-label">Employee Role</label>

    </div>

  {%endblock%}
