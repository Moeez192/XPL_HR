<div class="containe mt-5">
    <div class="scrollable-container">
    <h4 class=" text-center mb-4">Assign Leave</h4>
        <form>
            <!-- Employee Selection -->
            <div class="mb-3">
                <label for="employeeSelect" class="form-label">Select Employee</label>
                <select class="form-select" id="employeeSelect" aria-label="Select Employee">
                    <option selected>Choose Employee...</option>
                    <option value="1">Shayan</option>
                    <option value="2">Anjum ALi</option>
                    <option value="3">Moeez</option>
                </select>
            </div>

            <!-- Leave Type Selection -->
            <div class="mb-3">
                <label for="leaveTypeSelect" class="form-label">Leave Type</label>
                <select class="form-select" id="leaveTypeSelect" aria-label="Select Leave Type">
                    <option selected>Choose Leave Type...</option>
                    <option value="1">Annual Leave</option>
                    <option value="2">Sick Leave</option>
                    <option value="3">Maternity Leave</option>
                </select>
            </div>

            <!-- Leave Dates -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
            </div>

            <!-- Approval Status -->
            <div class="mb-3">
                <label for="statusSelect" class="form-label">Approval Status</label>
                <select class="form-select" id="statusSelect" aria-label="Select Approval Status">
                    <option selected>Choose Status...</option>
                    <option value="1">Pending</option>
                    <option value="2">Approved</option>
                    <option value="3">Rejected</option>
                </select>
            </div>

            <!-- Comments -->
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Add any comments (optional)"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane me-2"></i> Assign Leave
            </button>
        </form>
    </div>
</div>
