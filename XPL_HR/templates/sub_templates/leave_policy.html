{% load widget_tweaks %}


<div style="margin-bottom: 3px;">
    <a href="{% url 'add_leave_policy' %}" class="btn btn-sm btn-primary "> <i class="fa fa-plus"></i> Leave Policy</a>
</div>          
        <h3 class="text-center">Leave Policies</h3>
    <!-- Scrollable Table -->
    <div class="table-container">
        <table class="table table-hover" id="employeeTable">
            <thead class="table-primary">
                <tr class="table-header">
                    <tr>
                        <th>Leave Policy</th>
                        <th>Actions</th>
                    </tr>
                </tr>
            </thead>
            <tbody>
                {% for p in policy %}
                    <tr>
                        <td>{{ p.leave_policy }}</td>
                        <td><form action="{% url 'delete_leave_policy' p.id %}" method="POST" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete?');">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form></td>  
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">No approval hierarchies found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </div>
</div>
