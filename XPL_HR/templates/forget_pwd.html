{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-image: url('bgart.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-container {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 10px;
            max-width: auto; 
            margin: auto;
            padding: 50px; 
        }

        .login-left {
            padding: 30px;
            text-align: center; 
        }

        .btn-primary {
            width: 100%;
            border-radius: 5px;
        }

        .content-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            /* background-color: #f9f9f9; */
            width: 100%;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="content-wrapper">
        <div class="login-container">
            <div class="login-left">
                <div class="text-center mb-4">
                    <img src="{% static 'static/images/xpllogo.png' %}" alt="Logo" style="width: 250px;">
                </div>
                <h4>Forget Password</h4>
                <p>Enter Your Registered Email Address to Change Your Password</p>
                 <br>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address">
                        <br>
                    </div>
                    <button type="submit" class="btn btn-primary">Next</button>
                </form>
                <p class="mt-3">Already have an Account? <a href="{% url 'login' %}">Login Now</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024, XPL. All rights reserved.</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
