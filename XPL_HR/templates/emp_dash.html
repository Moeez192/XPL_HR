<div class="containe-fluid mt-5">
    <!-- Dashboard Cards -->
    <div class="row text-center mb-4">
        <div class="col-md-4">
            <div class="dashboard-card card-total-employees">
                <div class="icon-container">
                    <i class="fas fa-users"></i> <!-- FontAwesome Icon for employees -->
                </div>
                <div class="dashboard-text">
                    <h5>Total Employees</h5>
                    <h3>100</h3> <!-- Replace with dynamic data later -->
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="dashboard-card card-total-departments">
                <div class="icon-container">
                    <i class="fas fa-building"></i> <!-- FontAwesome Icon for departments -->
                </div>
                <div class="dashboard-text">
                    <h5>Total Departments</h5>
                    <h3>10</h3> <!-- Replace with dynamic data later -->
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="dashboard-card card-total-supervisors">
                <div class="icon-container">
                    <i class="fas fa-user-tie"></i> <!-- FontAwesome Icon for supervisors -->
                </div>
                <div class="dashboard-text">
                    <h5>Total Supervisors</h5>
                    <h3>5</h3> <!-- Replace with dynamic data later -->
                </div>
            </div>
        </div>
    </div>

    <!-- Search and Table Filters (aligned top-right) -->
    <div class="table-controls mb-3">
        <div class="search-container">
            <input type="text" id="employeeSearch" class="form-control" placeholder="Search...">
            <i class="fas fa-search search-icon"></i>
        </div>
        <select class="form-select" id="tableFilter" style="max-width: 200px; margin-left: 10px;">
            <option value="">Filter by...</option>
            <option value="HR">HR</option>
            <option value="Sales">Sales</option>
            <option value="IT">IT</option>
        </select>
    </div>

    <!-- Scrollable Table -->
    <div class="table-container">
        <table class="table table-hover">
            <thead class="table-primary">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Department</th>
                    <th scope="col">Supervisor</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>John Doe</td>
                    <td>IT</td>
                    <td>Jane Smith</td>
                    <td><span class="badge bg-success">Active</span></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Mary Johnson</td>
                    <td>HR</td>
                    <td>Richard Roe</td>
                    <td><span class="badge bg-danger">Inactive</span></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Tom Anderson</td>
                    <td>Sales</td>
                    <td>Emily Davis</td>
                    <td><span class="badge bg-success">Active</span></td>
                </tr>
                <!-- Add more employee rows here -->
            </tbody>
        </table>
    </div>
</div>
