{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }

        .login-container {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 10px;
            max-width: 900px;
            margin: auto;
        }

        .login-left {
            padding: 30px;
        }

        .login-right {
            background-color: #f9f9f9;
            padding: 30px;
            text-align: center;
        }

        .social-icons a {
            margin: 0 5px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 5px;
        }

        .content-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f9f9f9;
            width: 100%;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .login-left,
            .login-right {
                padding: 20px;
            }

            .login-container {
                margin: 20px;
            }
        }

        @media (max-width: 576px) {
            .login-container {
                flex-direction: column;
            }

            .login-right {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="row login-container">
                        <div class="col-md-6 login-left">
                            <div class="text-center mb-4">
                                <img src="{% static 'static/images/xpllogo.png' %}" alt="Logo" style="width: 250px;">
                            </div>
                            <h4>Sign in</h4>
                            <p>to access People</p>
                            <form>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email Address">
                                    <br>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary">Next</button>
                            </form>
                            <p class="mt-3">Forgot Your Password? <a href="{% url 'forget_pwd' %}">Reset now</a></p>
                        </div>
                        <div class="col-md-6 login-right">
                            <img src="{% static 'static/images/streamproduct.gif' %}" alt="Illustration" class="img-fluid">
                            <h5 class="mt-3">XPL</h5>
                            <p>Enpower Your Business with our trusted consultation</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024, XPL. All rights reserved.</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
